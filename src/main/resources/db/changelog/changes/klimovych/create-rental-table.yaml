databaseChangeLog:
  - changeSet:
      id: create-rentals-table
      author: nklimovych
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: rental_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: actual_return_date
                  type: date
              - column:
                  name: car_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_rentals_cars
                    references: cars(id)
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_rentals_users
                    references: users(id)
                    nullable: false
              - column:
                  name: deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
